plugins {
    id 'groovy'
    id 'application'
}

group = 'net.ebdon.ansi'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.28'
    implementation 'org.fusesource.jansi:jansi:2.4.1'
}

application {
    mainClass = 'HelloWorld'
}

tasks.named('run') {
    standardInput = System.in
}
